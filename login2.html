<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Formulář</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

  <!-- Tlačítko pro otevření formuláře -->
  <button id="otevritDialog"
    class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
    Podrobnosti
  </button>

  <!-- Dialog s formulářem -->
  <dialog id="dialogFormular" class="rounded-lg p-6 border border-gray-500 shadow-lg">
    <form action="/login" method="post" class="space-y-4">
      <div>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required class="border rounded px-2 py-1 w-full">
      </div>
      <div>
        <label for="password">Heslo:</label><br>
        <input type="password" id="password" name="password" required class="border rounded px-2 py-1 w-full">
      </div>
      <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
        Přihlásit se
      </button>
    </form>
    <button id="zavritDialog"
      class="mt-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
      Zavřít
    </button>
  </dialog>

  <script src="login2.js"></script>

</body>
</html>
